<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <header>
        <h1>BATTLESHIP</h1>
    </header>
    <main>
        <dialog  aria-label="Mode choose window">
              <div class="settings_groups">
                  <h2>Settings</h2>
                    <div class="settings_groups__sliders">
                        <h3>Ships quantity</h3>
                        <div class="sliders-group">
                            <label>4
                                <input type="range" min="1" max="2">
                            </label>
                            <label>3
                                <input type="range" min="1" max="3">
                            </label>
                            <label>2
                                <input type="range" min="1" max="3">
                            </label>
                            <label>1
                                <input type="range" min="1" max="4">
                            </label>
                        </div>
                    </div>
                    <div class="settings_groups__pass-device">
                        <h3>Pass device</h3>
                        <div class="toggle-wrapper">
                            <span>Celcius</span>
                            <div class="toggle__inner-wrapper">
                              <div class="circle"></div>
                            </div>
                            <span>Fahrenheit</span>
                          </div>
                    </div>
                    <div class="settings_groups__ai-lvl">
                        <h3>AI level</h3>
                        <div class="ai-lvl_toggler">
                            TOGGLE LEFT RIGHT AI LEVEL
                        </div>
                    </div>
                    <div class="settings_groups__mode-selection">
                        <h3>Mode</h3>
                        <div>
                            <button class="mode_btn" type="button">
                                Player vs AI
                            </button>
                            <button class="mode_btn" type="button">
                                Player vs Player
                            </button>
                        </div>
                    </div>
              </div>
        </dialog>
        <!-- <div class="btn_group">
            <button class="random-ship-placement" type="button">Random ship placement</button>
            <button class="ready-state-btn" type="button" disabled>Ready</button>
        </div> -->
        <div class="play-field"></div>
    </main>
</body>
</html>
